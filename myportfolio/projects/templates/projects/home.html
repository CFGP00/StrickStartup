<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strick Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <header class="mb-5 text-center" data-aos="fade-down">
      <h1 class="display-4">Strick Technologies</h1>
      <p class="lead">We are Strick with your data.</p>
    </header>

    <section class="mb-5" data-aos="fade-up">
      <h2 class="h3">About Us</h2>
      <p>{{ about }}</p>
    </section>

    <section class="mb-5" data-aos="fade-up">
      <h2 class="h3">Projects</h2>
      <div class="row">
        {% for project in projects %}
          <div class="col-md-6 mb-4" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:"100" }}">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <a href="{{ project.link }}" class="text-decoration-none" target="_blank" rel="noopener noreferrer">
                    {{ project.title }}
                  </a>
                </h5>
                <p class="card-text">{{ project.desc }}</p>
                
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>

    <section data-aos="fade-up">
      <h2 class="h3">Contact</h2>
      <p>Email us at <a href="mailto:{{ contact_email }}">{{ contact_email }}</a></p>
    </section>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
