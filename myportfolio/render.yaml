services:
  - type: web
    name: my-django-app
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn myportfolio/myportfolio.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: myportfolio.settings
      - key: SECRET_KEY
        generateValue: true
